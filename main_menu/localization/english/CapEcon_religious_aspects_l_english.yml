l_english:
 pantalonism_arminianism: "Arminianism"
 pantalonism_arminianism_desc: "Arminianism is based on the pluralistic and humanitarian ideas of the Dutch Reformed theologian Jacobus Arminius."
 pantalonism_gomarism: "Gomarism"
 pantalonism_gomarism_desc: "Franciscus Gomarus opposes the beliefs of Jacobus Arminius who taught Pelagian doctrines and tried to create a new school of theology within the university where the two of them taught."
 pantalonism_instituionalized_arminianism: "Institutionalized Arminianism"
 pantalonism_instituionalized_arminianism_desc: "Arminianism is based on the pluralistic and humanitarian ideas of the Dutch Reformed theologian Jacobus Arminius. This religious movement is now institutionalized within our state."
 pantalonism_instituionalized_gomarism: "Institutionalized Gomarism"
 pantalonism_instituionalized_gomarism_desc: "Franciscus Gomarus opposes the beliefs of Jacobus Arminius who taught Pelagian doctrines and tried to create a new school of theology within the university where the two of them taught. This religious movement is now institutionalized within our state."
 pantalonism_justified_conflicts: "Justified Conflicts"
 pantalonism_justified_conflicts_desc: "The new Church of the country is threatened by heathens and heretics alike. In a war of self-preservation, the Church will justify our conflicts with the Bible."
 pantalonism_pietism: "Pietism"
 pantalonism_pietism_desc: "Pietism focuses on the individual piety of every believer and emphasizes the inner transformation that leads to a devout Christian life."
 pantalonism_prima_scriptura: "Prima Scriptura"
 pantalonism_prima_scriptura_desc: "While the Holy Scripture has to be considered the central source of salvation, it can not be considered the only source of divine revelation."
