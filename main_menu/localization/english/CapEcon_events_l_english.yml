l_english:
 cap_econ.1.title: "Pantalone Expands His Operations"
 cap_econ.1.desc: "Pantalone arrives in a thunder of jingling coins, followed by a parade of well-fed burghers. Without a word, he tips over several sacks of gold, scatters salami like confetti, and declares lunch paid for the next decade. By the time the coins stop bouncing, a Mangiatoia has somehow established itself."
 cap_econ.1.a: "Let them settle in."
 cap_econ.1.a.tt: "Establishes a Mangiatoia in a random non-rural location."
 cap_econ.1.b: "Invest more in the enterprise."
 cap_econ.1.b.tt: "Establishes multiple Mangiatoia in random locations."

 cap_econ.2.title: "Pantalone on the Shore"
 cap_econ.2.desc: "Pantalone strides onto the shore, flings gold into the crowd, pays for every pamphlet twice, and calls the sermon ‘on the house.’ Coins roll through the streets, bread appears in every hand, and faith spreads faster than the sound of money hitting the ground."
 cap_econ.2.a: "Let the gospel spread."
cap_econ.2.a.tt: "Increases the number of Pantalonist pops in the capital area."

lots_of_pantalonists: "A share of pops in the capital area will convert to Pantalonism."

 cap_econ.30.title: "Pacchetto the Devout"
 cap_econ.30.desc: "A young Piedmontese preacher named Pacchetto arrives with fervor and sharp intellect. His sermons draw crowds, and his counsel is as potent as his faith."
 cap_econ.30.a: "Welcome him to the court."
 surname_pacchetto: "Pacchetto"
 name_pacchetto: "Alessandro"

 cap_econ.5.title: "Pantalone Arrives in [COUNTRY.GetName] from [SCOPE.sCountry('pantalone_sender').GetName]!"
 cap_econ.5.desc: "Pantalone arrives from abroad dragging wagons of gold marked PAID. He throws coins into the streets, hands out cured meats like greetings, and before anyone can ask why, Mangiatoie spring up everywhere—lavish, loud, and fully paid for."
 cap_econ.5.a: "Welcome them."
 cap_econ.5.a.tt: "Builds a Mangiatoia in every town and city you own."

 cap_econ.6.title: "Pantalone Funds Libraries"
 cap_econ.6.desc: "Pantalone declares ignorance a solvable problem, then solves it by throwing money at it. Books rain from wagons, librarians are paid in advance, and new libraries rise overnight—each stamped with the unmistakable smell of wealth and pork."
 cap_econ.6.a: "Let the patrons build."
 cap_econ.6.a.tt: "Builds 1-5 Libraries in towns and cities without one, or grants 20 Research if none are available."

 cap_econ.7.title: "Pantalone Sponsors New Towns"
 cap_econ.7.desc: "Pantalone visits two sleepy villages, scatters gold across the fields, and hosts a feast so large it requires a census. By morning, both villages wake up as towns—streets paved, bellies full, and prosperity mysteriously prepaid."
 cap_econ.7.a: "Promote their growth."
 cap_econ.7.a.tt: "Upgrades two random rural settlements to towns."

 cap_econ.8.title: "Pantalone Sponsors a New Town"
 cap_econ.8.desc: "Pantalone arrives, flips a single heavy pouch of gold onto the village square, and adds a few hams for good measure. The village blinks, stretches, and promptly becomes a town, as if it had always been one."
 cap_econ.8.a: "Promote its growth."
 cap_econ.8.a.tt: "Upgrades one random rural settlement to a town."
 cap_econ.9.title: "Pantalone Sponsors a New City"
 cap_econ.9.desc: "Pantalone arrives with wagons groaning under the weight of gold, orders higher walls, taller towers, and bells loud enough to wake the countryside. He flings coins from the rooftops, feeds the crowds until they cheer in unison, and by nightfall the town stretches, straightens its back, and proudly calls itself a city."
 cap_econ.9.a: "Raise the skyline."
 cap_econ.9.a.tt: "Upgrades one random town to a city."

 cap_econ.3.title: "REPLACE_ME"

 rise_of_pantalonism: "Rise of Pantalonism"
 rise_of_pantalonism_desc: "Pantalonism has arrived with foreign backing and now spreads through our towns. Its share among the population drives the rise, while Mangiatoie build pressure for a decisive surge."

 cap_econ.20.title: "Pantalone  is not pleased by our rule"
 cap_econ.20.desc: "Pantalone start bribing the peseants officials to spread his faith faster. What are we going to do?"
 cap_econ.20.a: "Damnation!"
 cap_econ.20.a.tt: "This event happens when you try to suppress Pantalonism."

 cap_econ.21.title: "Market Backlash"
 cap_econ.21.desc: "Merchants balk at the new faith's demands, and the momentum slows."
 cap_econ.21.a: "Hold the course."
 cap_econ.21.a.tt: "Decreases the coup d'etat progress by 5."
 cap_econ.22.title: "Summon the Pantalone"
 cap_econ.22.desc: "A deliberate nudge sets the rise of Pantalonism in motion."
 cap_econ.22.a: "Begin the rise."
 cap_econ.23.title: "The Pantalone Flood"
 cap_econ.23.desc: "With Mangiatoie humming in every corner, the faith surges into the streets."
 cap_econ.23.a: "Let it spill over."
 cap_econ.23.a.tt: "Masses of people convert to Pantalonism as the masses of gold flows."
 cap_econ.24.title: "Quiet Ledgers, Loud Hearts"
 cap_econ.24.desc: "Each Mangiatoia tallies its receipts. The sums are small, but they add up in the streets."
 cap_econ.24.a: "Count the conversions."
 cap_econ.24.a.tt: "Each location with a Mangiatoia converts 0.5% of its pops per building level to Pantalonism."
 cap_econ.25.title: "A Pantalone Plot"
 cap_econ.25.desc: "Foreign coin floods the alleys, and the Mangiatoia multiply in the shadows. Agents whisper of a coup underwritten by Pantalone."
 cap_econ.25.a: "The scheme takes root."
 cap_econ.25.a.tt: "Three towns or cities gain a Mangiatoia."
 cap_econ.26.title: "Coup Patrons"
 cap_econ.26.desc: "Your envoys report progress. The Mangiatoia are planted, and the recipients are now in your debt."
 cap_econ.26.a: "Excellent."
 cap_econ.26.a.tt: "Pay 500 gold to force the Pantalonism situation to start in the target country."
 CAP_ECON_PANTALONISM_STATUS: "Rising Influence"
 CAP_ECON_PANTALONISM_TARGET_COUNTRY: "Target country"
 CAP_ECON_PANTALONISM_PROGRESS: "Momentum"
 CAP_ECON_PANTALONISM_PROGRESS_VALUE: "Progress for the coup d'etat"
 CAP_ECON_PANTALONISM_MANGIATOIA_PROGRESS: "Mangiatoia pressure"
 CAP_ECON_PANTALONISM_COUP_MONTHLY_CHANGE: "Coup d'etat share change (last month)"
 CAP_ECON_PANTALONISM_MANGIATOIA_MONTHLY_CHANGE: "Mangiatoia pressure change (last month)"
 CAP_ECON_PANTALONISM_OVERVIEW: "Situation Overview"
 CAP_ECON_PANTALONISM_OVERVIEW_TEXT: "The rise begins once Pantalonism exists in the country and Pantalone is being received. The coup progress follows Pantalonist population share, while Mangiatoia pressure builds a separate surge."
 CAP_ECON_PANTALONISM_PROGRESS_TT: "This bar shows the share of the population following Pantalonism. The coup change line shows last month's shift in that share. The situation resolves when it exceeds 85%."
 CAP_ECON_PANTALONISM_MANGIATOIA_TT: "Mangiatoia pressure starts at 0 and rises by 0.1% per Mangiatoia each month. At 100%, the Pantalone Flood triggers and converts 5%–25% of pops based on Mangiatoia levels."
 CAP_ECON_PANTALONISM_PIE_TT: "Pantalonist share of the population."
 CAP_ECON_MANGIATOIA_LEVELS: "Mangiatoia levels"
 CAP_ECON_PANTALONISM_COUNTRY_PANTALONE_HAPPINESS_MODIFIER: "Pantalone Happiness"
 CAP_ECON_PANTALONISM_SENDER: "Pantalone sender"
 CAP_ECON_PANTALONISM_RECEIVER: "Pantalone receiver"
 cap_econ_kill_pantalonism_rebels: "Kill Some Rebels"
 cap_econ_kill_pantalonism_rebels_desc: "A brutish crackdown only stiffens the resolve of the Pantalonists and sparks a small rising."
 cap_econ_kill_pantalonism_rebels_tt: "A small group of Pantalonist zealots rises in one location."
 cap_econ_fund_mangiatoia: "Fund a Pantalonist Assembly"
 cap_econ_fund_mangiatoia_desc: "Send 200 ducats to build a Assembly in the target country."
 cap_econ_fund_mangiatoia_tt: "Pays 200 gold and adds 1 Assembly in a random town or city in the target country."
 cap_econ.27.title: "Pantalone is happy about your rule"
 cap_econ.27.desc: "you have proven to be a capable ally of Pantalone, your envoys report back. He recognizes your efforts to spread his influence and is willing to support you further."
 cap_econ.27.a: "Excellent."
 cap_econ.27.a.tt: "Receive the gifts"
 cap_econ.27.b: "We do not bargain with merchants."
 cap_econ.27.b.tt: "Pantalone will give the gifts to the poor instead."
 cap_econ.20.b: "Try to appease Him."
 cap_econ.20.b.tt: "You will increase his view of you by 1, but the rise of Pantalonism will continue."
 cap_econ.29.title: "Bread for the Villages"
 cap_econ.29.desc: "Pantalone's agents carry free food into the countryside, buying trust and quiet conversions."
 cap_econ.29.a: "Let the bread flow."
 cap_econ.29.a.tt: "In a rural settlement, 50% of non-Pantalonist pops convert."
 cap_econ.29.b: "Skim the purse."
 cap_econ.29.b.tt: "Gain 100 gold, convert 25% of non-Pantalonist pops in a rural settlement, and anger Pantalonists."
 cap_econ.11.title: "Pantalone visits a new country"
cap_econ.11.desc: "Pantalone is bored of the same old places. He wants to see new lands and spread his influence further. Where should he go next?"
cap_econ.11.a: "Send him to [SCOPE.sCountry('arrival').GetName]."
cap_econ.11.a.tt: "he will go to a random country that does not have Pantalonism yet."
 cap_econ.31.title: "Dividend Reset"
 cap_econ.31.desc: "The league votes to reduce the dividend burden for all members."
 cap_econ.31.a: "Set dividends to 10%."
